<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@fortawesome/fontawesome-free@5.12.1/css/all.min.css"
    />
    <link rel="stylesheet" href="../public/app.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <button type="button" class="btn">
        <i class="fas fa-car"></i>
        Click Here
      </button>

      <button type="button" class="btn btn--primary">
        <i class="fas fa-car"></i>
        Click Here
      </button>

      <button type="button" class="btn btn--outlined-primary">
        <i class="fas fa-car"></i>
        Click Here
      </button>

      <button type="button" class="btn btn--warning">
        <i class="fas fa-car"></i>
        Click Here
      </button>

      <button type="button" class="btn btn--link-success">
        <i class="fas fa-car"></i>
        Click Here
      </button>

      <button type="button" class="btn btn--loading-success">
        <i class="fas fa-car"></i>
        Click Here
      </button>

      <div class="media media--center">
        <div class="media__img">
          <img src="https://source.unsplash.com/random" alt="random" />
        </div>

        <div class="media__body">
          <div>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Id nobis
            optio voluptas! Adipisci consequatur id velit reprehenderit, quasi
            soluta ducimus!

        </div>

    </div>
  </body>
</html>
